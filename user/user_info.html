<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
          <form class="layui-form" action="" lay-filter="formUserInfo">
              <!-- 这是隐藏域 -->
              <input type="hidden" name="id" value="">
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                <input type="text" name="username" required  placeholder="请输入登录名称" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                <input type="text" name="eamil" required  lay-verify="required|eamil" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                  <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                </div>
            </div>
          </form>  
        </div>
    </div>

    <!-- 导入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/user/user.info.js"></script>
</body>
</html>
